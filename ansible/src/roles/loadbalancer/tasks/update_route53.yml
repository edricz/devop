---

- name: Create Route53 external latency DNS group
  delegate_to: 127.0.0.1
  become: False
  route53:
    command: create
    zone: "{{ domain }}"
    type: CNAME
    overwrite: yes
    record: "services.{{ domain }}"
    value: "{{ item.id }}.{{ domain }}"
    ttl: 300
    # Routing policy
    identifier: "{{ item.name }}"
    region: "{{ item.name }}"
  with_items: "{{ regions }}"

- name: Create Route53 internal latency DNS group
  delegate_to: 127.0.0.1
  become: False
  route53:
    command: create
    zone: "{{ domain }}"
    type: CNAME
    overwrite: yes
    record: "i-services.{{ domain }}"
    value: "i-{{ item.id }}.{{ domain }}"
    ttl: 300
    # Routing policy
    identifier: "{{ item.name }}"
    region: "{{ item.name }}"
  with_items: "{{ regions }}"

- name: Create Route53 i-docker DNS entry
  delegate_to: 127.0.0.1
  become: False
  route53:
    command: create
    zone: "{{ domain }}"
    type: CNAME
    overwrite: yes
    record: "i-docker.{{ domain }}"
    value: "i-services.{{ domain }}"
    ttl: 300
